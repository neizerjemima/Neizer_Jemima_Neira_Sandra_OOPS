      <h2 class="hidden">Main Navigation</h2>

      <div id="burger-con">
          <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="#">Flavours</a></li>
              <li><a href="#">Order</a></li>

      </div>

  <main>
    <div class="full-grid-con" id="hero">
      <img class="col-span-full" src="images/heroimg.jpg" alt="boba">

    <h1 class="col-span-full box-center">CHOOSE YOUR MOOD</h1>

    
    <div class="grid-con all">
      <!-- all emotion images open  a lightbox -->

        <img class="emotionimg happy col-start-1 col-end-3 m-col-start-1 m-col-end-2 l-col-start-1 l-col-end-2 xl-col-start-1 xl-col-end-2 box-center" data-mood="joy" src="images/happy.png">

        <img class="emotionimg col-start-1 col-end-3 m-col-start-7 m-col-end-8 l-col-start-5 l-col-end-6 xl-col-start-5 xl-col-end-6 box-center" data-mood="angry" src="images/angry.png">

        <img class="emotionimg col-start-3 col-end-5 m-col-start-10 m-col-end-11 l-col-start-7 l-col-end-8 xl-col-start-7 xl-col-end-8 box-center" data-mood="disgust" src="images/disgust.png">

        <img class="emotionimg col-start-1 col-end-3 m-col-start-4 m-col-end-5 l-col-start-9 l-col-end-10 xl-col-start-9 xl-col-end-10 box-center" data-mood="sad" src="images/sad.png">

        <img class="emotionimg col-start-3 col-end-5 m-col-start-7 m-col-end-8 l-col-start-11 l-col-end-12 xl-col-start-11 xl-col-end-12 box-center" data-mood="all" src="images/all.png">
    </div>
